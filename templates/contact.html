<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact ArgusLabz for inquiries, collaborations, or questions.">
  <meta name="keywords" content="contact, inquiry, collaboration, ArgusLabz">
  <title>Contact Us – ArgusLabz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>ArgusLabz</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="blog.html">Blog</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container contact-container">
    <section class="contact-intro animate fade-in">
      <h2>Get in Touch</h2>
      <p>We'd love to hear from you. Whether you have questions about our work, want to collaborate, or just want to say hello—reach out!</p>
    </section>

    <section class="contact-form-section animate fade-in">
      <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required placeholder="John Doe">
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="_replyto" required placeholder="john@example.com">
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" required placeholder="Tell us what's on your mind..."></textarea>
        </div>

        <button type="submit" class="button">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ArgusLabz. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const animatedElements = document.querySelectorAll('.animate');
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px"
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);

      animatedElements.forEach(el => {
        observer.observe(el);
      });
    });
  </script>
</body>
</html>
